appId: com.storehub.kiosk.test
tags:
  - activation
  - smoke
---
- launchApp:
    appId: "com.storehub.kiosk.test"
    stopApp: false
    permissions:
      all: "allow"
- tapOn:
    id: "activation_store_name"
- inputText: "mcm-ph"
- hideKeyboard
- tapOn:
    id: "activation_email"
- inputText: "chad.deng+ph@storehub.com"
- hideKeyboard
- tapOn:
    id: "activation_password"
- inputText: "123321"
- tapOn: " Activate your register "
- tapOn:
    point: "50%,36%"
- tapOn:
    id: "al_continue"
- tapOn:
    id: "al_continue"
- tapOn: "chad"
- tapOn: "CONFIRM"
