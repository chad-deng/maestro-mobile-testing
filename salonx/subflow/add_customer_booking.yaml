appId: com.storehub.salonx.staff
---
- tapOn:
    point: "88%,8%"
- tapOn:
    point: "69%,13%"
- tapOn: "顧客を選択"
- assertVisible: "ししきすんすりつてりせきんしすをし"
- tapOn: "ししきすんすりつてりせきんしすをし"
- assertVisible: "スタッフを選択"
- tapOn: "スタッフを選択"
- assertVisible: "スタッフを選択してください"
- runFlow:
    when:
      notVisible: '指名スタッフ'
    commands:
        - tapOn: "ちともにみ"
        - assertVisible: "指名スタッフ"
        - tapOn:
            point: "85%,30%"
        - assertVisible: "指名"
- assertVisible: "サービスを追加"
- tapOn: "サービスを追加"
- waitForAnimationToEnd:
    timeout: 5000
- tapOn: "血は気いはふアウエ足うふぬぬ上やおえうや"
- assertVisible: "場所を選択"
- tapOn: "場所を選択"
- tapOn: "main floor"
- assertVisible: "顧客予約"
- tapOn:
    point: "91%,8%"
- waitForAnimationToEnd:
    timeout: 5000
- repeat:
    times: 3
    commands:
      - tapOn:
          point: "13%,95%"
      - tapOn:
          point: "38%,95%"
      - waitForAnimationToEnd:
          timeout: 5000

- tapOn:
    point: "50%,24%"
- assertVisible: "予約詳細"
- tapOn:
    point: "93%,8%"
- tapOn: "ステータスを更新"
- tapOn: "完了"
- assertVisible: "完了"
- tapOn:
    point: "93%,8%"
- tapOn: "予約を削除"
- tapOn:
    point: "85%,8%"
- assertVisible: "予約が正常に削除されました。"
- assertVisible: "No Appointments Found"
