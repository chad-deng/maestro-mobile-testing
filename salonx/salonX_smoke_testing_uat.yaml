appId: com.storehub.salonx.staff.dev
---
- launchApp:
    appId: "com.storehub.salonx.staff.dev"
    stopApp: true
    permissions:
      all: "allow"
- runFlow:
    when:
      visible: 'Install Now'
    commands:
        - tapOn: "Install Now"
- tapOn: "Enter your email"
- "eraseText"
- tapOn: "Enter your email"
- "eraseText"
- inputText: "owner@demo.com"
- tapOn: "Enter your password"
- "eraseText"
- inputText: password123
- tapOn:
    text: "Sign In"
    index: 1
- assertVisible: "Salon X, Owner, 123 Demo Street"
- tapOn: "Salon X, Owner, 123 Demo Street"
- tapOn: "Confirm"
- assertVisible: "Profile"
- tapOn:
    point: "88%,95%"
- assertVisible: "Language Settings"
- tapOn: Language Settings
- assertVisible: "日本語"
- tapOn:
    point: "50%,24%"
- tapOn: ホーム
#- tapOn: "ダッシュボード"
# - doubleTapOn:
#     point: 90%,74%
# Only interact with "完了" (Completed) if there are completed appointments
- runFlow:
    when:
      visible: 完了.*
    commands:
      - runFlow:
          when:
            notVisible: 完了.*
          commands:
            - scrollUntilVisible:
                element:
                  text: 完了.*
                direction: "DOWN"
      - tapOn: 完了.*
      - scrollUntilVisible:
          element:
            text: こんにちは、中村 健
          direction: "UP"
      - assertVisible: "こんにちは、中村 健"
- tapOn:
    text: 予約
    index: -1
#- tapOn: "予約"
- assertVisible: 予約を検索...
#- assertVisible: "スタッフ、顧客、メール、または電話番号で検索..."
#- runFlow: subflow/add_customer_booking.yaml
- tapOn: "顧客"
- assertNotVisible: 顧客が見つかりません
- tapOn: 個人
#- tapOn: "プロフィール"
- assertVisible: 言語設定, 日本語
- tapOn: 言語設定, 日本語
- tapOn: English
- assertVisible: Sign Out
- tapOn: Sign Out

# - assertVisible: "取得したバッジ, 0/15"
#- tapOn: "ログアウト"
- killApp: com.storehub.salonx.staff.dev