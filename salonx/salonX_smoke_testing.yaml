appId: com.storehub.salonx.staff
---
- launchApp:
    appId: "com.storehub.salonx.staff"
    clearState: true
    stopApp: true
    permissions:
      all: "allow"
- runFlow:
    when:
      visible: 'Install Now'
    commands:
        - tapOn: "Install Now"
- tapOn: "Enter your email"
- "eraseText"
- tapOn: "Enter your email"
- "eraseText"
- inputText: "auto_test@storehub.com"
- tapOn: "Enter your password"
- "eraseText"
- inputText: 12345678
- tapOn:
    text: "Sign In"
    index: 1
- assertVisible: "Auto_test, Owner"
- tapOn: "Auto_test, Owner"
- tapOn: "Confirm"
- assertVisible: "Profile"
- tapOn:
    point: "88%,95%"
- assertVisible: "Language"
- tapOn:
    point: "92%,50%"
- assertVisible: "日本語"
- tapOn:
    point: "50%,24%"
- tapOn: "ダッシュボード"
- "scroll"
- scrollUntilVisible:
    element: "こんにちは、หวยยกสำนวน"
    direction: "UP"
- assertVisible: "こんにちは、หวยยกสำนวน"
- tapOn: "予約"
- assertVisible: "スタッフ、顧客、メール、または電話番号で検索..."
- runFlow: subflow/add_customer_booking.yaml
- tapOn: "顧客"
- assertVisible: "ししきすんすりつてりせきんしすをし"
- tapOn: "プロフィール"
- assertVisible: "取得したバッジ, 0/15"
- tapOn: "ログアウト"
- killApp: com.storehub.salonx.staff