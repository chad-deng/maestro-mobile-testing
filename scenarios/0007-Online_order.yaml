appId: com.storehub.pos.test
---
- runFlow: ../subflow/login.yaml # <-- Run commands from "Login.yaml"
- tapOn:
    point: "4%,6%"
- tapOn: "Transactions"

- assertVisible: "Online"
- tapOn: "Online"
- tapOn:
    id: "al_showFilter_btn"
- assertVisible: "Pending Acceptance"
- assertVisible: "Finding Rider"
- assertVisible: "Rider Found"
- assertVisible: "Picked Up"
- tapOn: "APPLY"
- tapOn:
    point: "4%,6%"
- tapOn:
    id: "al_sign_out"